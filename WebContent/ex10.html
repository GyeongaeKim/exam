<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>함수(function)</h2>
	
</body>

<script type="text/javascript">
	//(2)위에서 부터 순서대로 해석
	var test = function(){
		console.log("test 익명함수");
	}
	//(1)선언적 함수가 가장 먼저 해석됨
	function test(){
		console.log("test 함수");
	}
	
	//(3)번
	test();
	
	
</script>

</html>
