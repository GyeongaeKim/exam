<script type="text/javascript">
	console.log("대입시 자료형 결정");
	
	var data;
	console.log(typeof data);	//아직 대입을 안했기때문에, undefined
	
	data = 15;					//값 대입
	console.log(typeof data);	//자료형 number형으로 결정!
	
	
	
	data = "안녕";
	console.log(typeof data);	//자료형 string으로 변경
	
	data = 5>3;
	console.log(typeof data);	//자료형 boolean으로 변경
	
	data = true;
	console.log(typeof data);	//자료형 boolean으로 변경
	
	
</script>


<script type="text/javascript">
	console.log("undefined, null 비교");
	
	var myVar01;
	var myVar02 = null;			//null도 하나의 자료형이다-object
	
	console.log(typeof myVar01);	//undefined
	console.log(typeof myVar02);	//object
	
	
</script>


<script type="text/javascript">
	console.log("undefined, null 비교");
	console.log("===는 자료형까지 비교한다/일치연산자");
	console.log("==는 동등연산자");
	
	console.log("123" == 123);	//true
	console.log("123" === 123);	//false
	
	console.log(myVar01 == myVar02);	//undefined == null --> true
	console.log(myVar01 === myVar02);	//false
	
	
	
	console.log('' == false);		//true
	console.log('' == 0);			//true
	console.log(0 == false);		//true
	
	console.log('' === false);		//false
	console.log('' === 0);			//false
	console.log(0 === false);		//false
	
	
	console.log("--------------------")
	console.log('' == false);		//true
	console.log('' === false);		//false
	
</script>
</html>
