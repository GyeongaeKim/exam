<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>계산기(더하기)</h2>
	
	<input id="left" type="text" value=""> + <input id="right" type="text" value="">
	<button id="btnPlus" type="button">더하기</button>
	<br>
	<p id="display"> = 결과</p>
	
</body>

<script type="text/javascript">
	window.onload = function(){
		var btnPlus = document.getElementById("btnPlus");
		var left = document.getElementById("left");
		var right = document.getElementById("right");
		var display = document.getElementById("display");
		console.log(display);
		
		btnPlus.onclick = function(){
			console.log("더하기버튼");
			
			var leftNo = parseInt(left.value);
			var rightNo = parseInt(right.value);
			console.log(typeof leftNo + leftNo);
			console.log(typeof rightNo + rightNo);
			
			var sum = leftNo + rightNo;
			console.log(sum);
			
			
			display.innerHTML = sum;
		};
	};

</script>

</html>
