<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>배열+객체-->리스트</h2>
	
	
</body>
<script type="text/javascript">
	var personList = [];
	
	//다양한 방법으로 추가해보기*
	var person01 = {
		name:"이병헌", 
		hp:"010-1111-5555"
	};
	var person02 = {};
	person02.name="강호동";
	person02.hp="010-6666-2222";
	var person03 = {
		name: "김연아"	
	};
	person03.hp="010-8888-3333";
	
	console.log(person01);
	console.log(person02);
	console.log(person03);
	
	
	
	
	//리스트에 추가해보기
	personList[0] = person01;
	personList[1] = person02;
	personList.push(person03);
	
	console.log(personList);
	
	
	//이름만 뽑아보기
	for(var i=0; i<personList.length; i++){
		console.log(personList[i].name);
	}
	
	
</script>
