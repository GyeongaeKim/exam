	for문 예제<br>
	***<br>
	<br>

<script type="text/javascript">
	var num = prompt("숫자를 입력하세요.");
	
	for(var i=1; i<=num; i++){
		for(var j=1; j<=i; j++){
			document.write("*");
		}
		document.write("<br>");
	}
	
	console.log(num);
	
	
</script>

</html>
