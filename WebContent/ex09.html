<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>함수(function)</h2>
	
</body>

<script type="text/javascript">
	//이름있는 함수(선언적 함수) ---> 정의부분부터 조사된다
	//정의
	function testA(){
		console.log("teatA 함수입니다.");
	}
	//실행	- 이름:testA, 실행:()
	testA();
	
		
	
	
	
	
	///////////////////////////////////////////////////
	//이름이 없는 함수(익명함수), 변수에 할당하기 ---> 이름이 없으므로, 사용할 수 없다(or 만들자마자 쓰거나)
	var testB = function(){
		console.log("익명함수입니다.");
	}
	//사용하는 법		- 이름 testB, 실행()
	testB();
	
	
	
</script>

</html>
