<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>배열</h2>
	
</body>

<script type="text/javascript">
	var array = [];
	array[0] = 1;
	array[1] = 2.5;
	array[2] = "안녕";
	array[3] = "hello!";
	array[4] = 3>5;
	
	console.log(array[0]);
	console.log(array[1]);
	console.log(array[2]);
	console.log(array[3]);
	console.log(array[4]);
	
	console.log(array);
	
	
	console.log("-------------------------");
	for(var i=0; i<array.length; i++){
		var data = array[i]
		console.log(data);
	}
	console.log("-------------------------");
	
	
	
	
	var array2 = [273, "문자열", 5>3, plus(3, 5), plus, function(){return 5+100}, [273, 103]];
	console.log(array2[0]);
	console.log(array2[1]);
	console.log(array2[2]);
	console.log(array2[3]);			//plus정의 비교
	console.log(array2[4]);			//plus정의 비교
	console.log(array2[4](2, 8));	//plus정의 비교
	console.log(array2[5]());		//()넣고 실행해보자~	--> 함수 결과가 나옴!
	console.log(array2[5]);			//()가 없으면?	--> 그냥 함수 내용이 나옴!
	console.log(array2[6]);
	console.log(array2[6][0]);		//배열 속의 배열!
	console.log(array2[6][1]);		//배열 속의 배열!
			
	function plus(a, b){
		var sum = a + b;
		return sum
	}
	
	
	
	
</script>

</html>
