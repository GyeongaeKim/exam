<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>배열</h2>
	
</body>

<script type="text/javascript">
	var array = [273, 32, 103, 57, 52];
	
	var array2 = [];
	array2[0] = 1;	//[1]
	array2[1] = 3;	//[1, 3]
	array2[2] = 5;	//[1, 3, 5]
	
	var no = array[1];		//array -> 32
	console.log(no);
	
	console.log(array2[2]);		//array2[2] -> 5
	
	
	
	//array2에 7을 추가하고 싶으면?
	array2.push(7);
	console.log(array2[3]);		//array2[3] -> 7
	
	for(var i=0; i<array2.length; i++){
		var num = array2[i];
		console.log(num);
	}
	
	
	
	console.log("==========================");
	array2.pop();	//객체에서 맨 뒤에 있는 요소를 추출할 때 사용하는 함수
					//배열에서 요소를 삭제할 때 주로 사용한다.
	console.log(array2[3]);		//array2[3] -> 7
	
	for(var i=0; i<array2.length; i++){
		var num = array2[i];
		console.log(num);
	}
	
	
	
	
</script>

</html>
